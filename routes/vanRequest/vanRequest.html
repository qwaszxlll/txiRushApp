<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    </head>
    <body>
        <div class="spacer">
            <!--Main Form-->
            <p class="headnote"> Choose the location nearest to you, and if there isn't 
                already a van on it's way, we'll send one as soon as possible! </p>
            <ul>
                <li class="place selectable option" ng-repeat="location in locations" 
                    ng-click="select(location)">
                    <img ng-src="{{dot($first, $last, location)}}" class="optionDot">
                    <div class="locationText"> {{location}} </div>
                </li>
            </ul>
            <p class="footnote spacer">If you need to be picked up from a location that is not 
                on this list, please call 617-8195-TXI</p>
        </div>
        <div class="footer">
            <a href={{returnPath}} ng-show="submitable()" ng-click="submitRequest(selectedLocation, me.name, me.contact)"><div class="request">Submit</div></a>
        </div>
    </body>
</html>
