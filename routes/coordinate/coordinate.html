<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    </head>
    <body>
        <!--REQUESTS-->
        <div class="spacer" ng-show="!requesting">
            <div class='centeredContainer'>
                <h1 class='total' ng-click="showWest()">West: {{totals['West']}}</h1>
                <h1 class='total' ng-click="showEast()">East: {{totals['East']}}</h1>
                <h1 class='total'>All: {{totals['All']}}</h1>
            </div>
            <ul>
                <li class="coordinateOptions" ng-repeat="location in locations">
                    <h1 class='optionHeader'>{{location}}</h1>
                    <img src="img/plusButtonBlack.png" class="addRusheeButton" ng-click="addRushee(location)">
                    <ul>
                        <li class="rusheeList" ng-repeat="rushee in requests[location]">
                            <!-- <div class="rusheeCoordinateOptions"> -->
                                â€¢ {{rushee.get("name")}} 
                                <a href="tel:{{rushee.get('contact')}}">{{formatContact(rushee)}}</a>
                                <img src="img/xButtonBlack.png" class="addRusheeButton" 
                                ng-click="removeRushee(rushee)">
                            <!-- </div> -->
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--Send Van Block-->
        <div class="spacer sendVan" ng-show="requesting">
            <div class="startOptions"> 
                <!-- <h1 class="selectable">Select Route</h1>
                <div class="startButton loopButton" id="West" ng-click="selectLoop('West')">West Loop</div>
                <div class="startButton loopButton" id="East" ng-click="selectLoop('East')">East Loop</div> -->
                <h1 class="selectable">Call A Driver</h1>
                <ul>
                    <li class="startButton brotherOptions" ng-repeat="driver in drivers |
                        orderBy:'delta'" ng-click="selectDriver(driver)" 
                        id="{{driver.get('delta')}}">
                        <a href="tel:{{driver.get('contact')}}">{{driver.get('name')}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer animateAll">
            <div class="request" ng-click="initiateSend()" ng-show="!requesting">Call A Driver</div>
            <!-- <div class="request" ng-click="send()" ng-show="requesting">Send</div> -->
        </div>
    </body>
</html>
